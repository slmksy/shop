<h3>Yeni ürün ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit) ="add()" >
<div class="form-group">
    <label></label>
    <input  type="text"  class="form-control"id="name" name="name" formControlName="name"  placeholder="Ürün adı">
    <div class="alert alert-danger" *ngIf= "productAddForm.get('name')!.hasError('required') && productAddForm.get('name')!.dirty">Ürün adı gerekli</div>
</div>
<div class="form-group">
    <label></label>
    <input  type="text" class="form-control" id="description" name="description" formControlName="description"  placeholder="Açıklama">
    <div class="alert alert-danger" *ngIf= "productAddForm.get('description')!.hasError('required') && productAddForm.get('description')!.dirty">Açıklama gerekli</div>
</div>
<div class="form-group">
    <label></label>
    <input  type="text" class="form-control" id="imageUrl" name="imageUrl" formControlName="imageUrl"  placeholder="Resim linki">
    <div class="alert alert-danger" *ngIf= "productAddForm.get('imageUrl')!.hasError('required') && productAddForm.get('imageUrl')!.dirty">Resim gerekli</div>
</div>
<div class="form-group">
    <label></label>
    <input  type="text" class="form-control" id="price" name="price" formControlName="price"  placeholder="Fiyat">
    <div class="alert alert-danger" *ngIf= "productAddForm.get('price')!.hasError('required') && productAddForm.get('price')!.dirty">Fiyat gerekli</div>
</div>

<div class="form-group">
    <label></label>
    <select
     
      formControlName="categoryId"
      name="categoryId"
      id="categoryId"
      class="form-control"
      required
    >
      <option
        *ngFor="let category of categories"
        [value]="category.id"
      >{{category.name}}</option>
    </select>
    <div
      *ngIf="productAddForm.get('categoryId')!.hasError('required') && productAddForm.get('categoryId')!.touched"
      class="alert alert-danger"
    >
      Kategori gereklidir
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
